<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>MinMaxMD</title>
    
    <!-- PWA Configuration -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#f0f2f5" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#020617" media="(prefers-color-scheme: dark)" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="MinMaxMD" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                500: '#0ea5e9',
                600: '#0284c7',
                700: '#0369a1',
                900: '#0c4a6e',
              },
              neon: {
                blue: '#00f3ff',
                purple: '#bc13fe',
                pink: '#ff0055'
              }
            },
            boxShadow: {
              'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.15)',
              'glass-sm': '0 4px 16px 0 rgba(31, 38, 135, 0.1)',
              'neon': '0 0 10px rgba(14, 165, 233, 0.5), 0 0 20px rgba(14, 165, 233, 0.3)',
              'neon-dark': '0 0 15px rgba(0, 243, 255, 0.3), 0 0 30px rgba(188, 19, 254, 0.2)',
            },
            animation: {
              'blob': 'blob 10s infinite',
              'float': 'float 6s ease-in-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap');
      
      :root {
        --bg-light: #f0f2f5;
        --bg-dark: #020617;
      }

      /* 
         Standard Full Height Setup 
         We apply the background color to HTML to handle "bounce" areas (overscroll).
      */
      html {
        height: 100%;
        background-color: var(--bg-light);
        -webkit-tap-highlight-color: transparent;
      }
      
      html.dark {
        background-color: var(--bg-dark);
      }

      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden; /* Prevent body scroll, let #root handle it */
        background-color: transparent;
      }

      /* 
         Fixed Background Layer 
         Covers the entire viewport. 
      */
      #app-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        pointer-events: none;
        
        /* Light Mode Gradient */
        background: radial-gradient(circle at 50% 50%, rgba(224, 242, 254, 0.8), rgba(236, 254, 255, 0) 50%),
                    radial-gradient(circle at 100% 0%, rgba(224, 231, 255, 0.8), rgba(224, 231, 255, 0) 50%),
                    radial-gradient(circle at 0% 100%, rgba(240, 253, 244, 0.8), rgba(240, 253, 244, 0) 50%);
        background-color: var(--bg-light); /* Fallback */
        background-size: cover;
      }

      /* Dark Mode Background applied to the layer */
      .dark #app-background {
        background: radial-gradient(circle at 50% 50%, rgba(15, 23, 42, 1), rgba(15, 23, 42, 0) 50%),
                    radial-gradient(circle at 100% 0%, rgba(30, 27, 75, 0.3), rgba(30, 27, 75, 0) 50%),
                    radial-gradient(circle at 0% 100%, rgba(2, 44, 34, 0.3), rgba(2, 44, 34, 0) 50%);
        background-color: var(--bg-dark);
      }

      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      /* Safe Area Utilities */
      .pt-safe-top {
        padding-top: 3.5rem; 
        padding-top: max(3.5rem, env(safe-area-inset-top) + 1.5rem);
      }

      .pb-safe-bottom {
        padding-bottom: 1rem;
        padding-bottom: max(1rem, env(safe-area-inset-bottom));
      }
    </style>
<script type="importmap">

  "imports": {

  }
}
</script>
</head>
  <body class="text-slate-900 dark:text-slate-100 selection:bg-brand-500/30">
    <!-- Fixed Background Layer -->
    <div id="app-background"></div>
    
    <!-- App Root -->
    <div id="root" class="h-full w-full relative z-10"></div>
    
    <script type="module" src="/index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('SW registered:', registration);
            })
            .catch(error => {
              console.log('SW registration failed:', error);
            });
        });
      }
