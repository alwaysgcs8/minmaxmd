<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Updated Viewport as requested -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no" />
    <title>MinMaxMD</title>
    
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#0f172a" media="(prefers-color-scheme: dark)" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- Status bar style as requested -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#f8fafc',
                100: '#f1f5f9',
                500: '#0ea5e9',
                600: '#0284c7',
                700: '#0369a1',
                900: '#0c4a6e',
              },
            },
            boxShadow: {
              'glass': '0 4px 20px -2px rgba(0, 0, 0, 0.05), 0 0 0 1px rgba(0,0,0,0.02)',
            }
          }
        }
      }
    </script>
    
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap');
      
      :root {
        --bg-light: #ffffff; 
        --bg-dark: #0f172a;
      }

      /* 
         STRATEGY: Fixed Body 
         This matches the snippet provided. 
      */
      
      html {
        /* Ensure html takes full size */
        width: 100%;
        height: 100%;
        -webkit-tap-highlight-color: transparent;
      }

      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100vh; /* As requested */
        background-color: var(--bg-light);
        overflow: hidden; /* Prevent body itself from scrolling */
        position: fixed; /* Lock the body in place on iOS */
      }
      
      .dark body {
        background-color: var(--bg-dark);
      }

      /* 
         THE ROOT SCROLLER (.test equivalent)
         This element fills the screen and handles the scrolling internally.
      */
      #root {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh; /* As requested */
        
        /* Enable internal scrolling */
        overflow-y: auto;
        overflow-x: hidden;
        -webkit-overflow-scrolling: touch; /* Momentum scrolling */
        
        z-index: 10;
        scroll-behavior: smooth;
        
        /* Padding for iPhone Home Bar / Safe Areas */
        padding-bottom: env(safe-area-inset-bottom);
        box-sizing: border-box;
      }

      /* Background Layer */
      #app-background {
        position: fixed;
        top: -50vh;
        left: -50vw;
        width: 200vw;
        height: 200vh;
        z-index: 0;
        pointer-events: none;
        
        background: radial-gradient(circle at 50% 50%, rgba(248, 250, 252, 1), rgba(255, 255, 255, 0) 60%),
                    radial-gradient(circle at 80% 10%, rgba(241, 245, 249, 0.8), rgba(255, 255, 255, 0) 40%);
        background-color: var(--bg-light);
        background-size: cover;
      }

      .dark #app-background {
        background: radial-gradient(circle at 50% 50%, rgba(30, 41, 59, 1), rgba(15, 23, 42, 0) 60%),
                    radial-gradient(circle at 100% 0%, rgba(30, 27, 75, 0.3), rgba(30, 27, 75, 0) 50%);
        background-color: var(--bg-dark);
      }

      /* Utilities for Safe Area Layouts */
      .pt-safe-top {
        padding-top: max(3.5rem, env(safe-area-inset-top) + 1.5rem);
      }
      
      .pb-safe-bottom {
        padding-bottom: max(1rem, env(safe-area-inset-bottom));
      }

      /* Hide Scrollbar */
      #root::-webkit-scrollbar { display: none; }
      #root { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
    
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "recharts": "https://esm.sh/recharts@^3.6.0",
        "vite": "https://esm.sh/vite@^7.3.0",
        "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
        "firebase/app": "https://esm.sh/firebase@10.8.1/app",
        "firebase/auth": "https://esm.sh/firebase@10.8.1/auth",
        "firebase/firestore": "https://esm.sh/firebase@10.8.1/firestore",
        "firebase/": "https://esm.sh/firebase@^12.7.0/"
      }
    }
    </script>
</head>
  <body class="text-slate-900 dark:text-slate-100 selection:bg-brand-500/30">
    <div id="app-background"></div>
    <!-- #root acts as the .test wrapper -->
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('SW registered: ', registration);
            })
            .catch(registrationError => {
              // Gracefully handle errors (like cross-origin in preview environments)
              console.warn('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
